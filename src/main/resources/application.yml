server:
  port: 8086

spring:
  application:
    name: CONFIG-SERVER-new


  cloud:
    config:
      server:
        git:
          uri: https://github.com/yadavashutosh2193/MicroService
          clone-on-start: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka  






